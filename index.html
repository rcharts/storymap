<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='http://cdn.knightlab.com/libs/storymapjs/latest/css/storymap.css'>
    
    <script src='http://cdn.knightlab.com/libs/storymapjs/latest/js/storymap.min.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 1200px;
      height: 600px;
    }  
    </style>
    
  </head>
  <body>
    <div id='chart14718bb6af3' class='rChart storymap'></div>  
    
    <script>
  var storymap_data = {
 "dom": "chart14718bb6af3",
"width":   1200,
"height":    600,
"data": "demo.json",
"id": "chart14718bb6af3" 
}.data; 
  // This can also be a javascript object.

  window.onresize = function(event) {
    storymap.updateDisplay();
  }
</script>
